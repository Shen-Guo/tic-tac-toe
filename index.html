<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="container">

        <main class="game-area">
            <div class="element-container">

                <div class="row-wrapper">
                    <div class="element" id='1'></div>
                    <div class="element"id='2'></div>
                    <div class="element"id='3'></div>
                </div>
                <div class="row-wrapper">
                    <div class="element"id='4'></div>
                    <div class="element"id='5'></div>
                    <div class="element"id='6'></div>
                </div>
                <div class="row-wrapper">
                    <div class="element"id='7'></div>
                    <div class="element"id='8'></div>
                    <div class="element"id='9'></div>
                </div>
            </div>
        </main>
        <aside class="player-div">
            <div class="player">
                <label for="" class="player1">Player 1</label>
                <span class="player1-score">0</span>
            </div>
            <div class="player">
                <label for="" class="player2">Player2</label>
                <span class="player2-score">0</span>
            </div>
        </aside>
    </div>
    <div class="control">
        <div class="buttons">
            <button class="newgame-btn">New Game</button>
            <button class="reset-btn">Reset</button>

        </div>
        <label for=""class ="display-highest-score">Highest Score <span class="highest-score">0</span></label>
    </div>

    <footer>Presented by SHEN 2019</footer>
    <script src="app.js"></script>
</body>
</html>
