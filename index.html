<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="container">

        <main class="game-area">
            <div class="element-container">

                <div class="row-wrapper">
                    <div class="element hide" data-id='1'></div>
                    <div class="element hide" data-id='2'></div>
                    <div class="element hide" data-id='3'></div>
                </div>
                <div class="row-wrapper">
                    <div class="element hide" data-id='4'></div>
                    <div class="element hide" data-id='5'></div>
                    <div class="element hide" data-id='6'></div>
                </div>
                <div class="row-wrapper">
                    <div class="element hide" data-id='7'></div>
                    <div class="element hide" data-id='8'></div>
                    <div class="element hide" data-id='9'></div>
                </div>
            </div>
            <div class="display-result"></div>
        </main>
        <aside class="player-div">
            <div class="players">
                <div class="player">
                    <div class="player1-info">
                        
                        <input class="player1-name" type="text" placeholder="Player1">
                        <span class="player1-score">0</span>
                    </div>
                    <div class="player1-img">
                        <img src="icons8-plush-48.png" alt="pink-bear">
                    </div>
                </div>
                <div class="player">
                    <div class="player2-info">
                        <input class="player2-name" type="text" placeholder="Player2">
                        <span class="player2-score">0</span>
                    </div>
                    <div class="player2-img">
                        <img src="icons8-plush-40.png" alt="blue-bear">
                    </div>
                </div>

            </div>
        </aside>
    </div>
    
    <div class="control">
        <div class="buttons">
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>

        </div>
        <label for=""class ="display-highest-score">Highest Score <span class="highest-score">0</span></label>
    </div>

    <footer>Presented by SHEN 2019</footer>
    <script src="app.js"></script>
</body>
</html>
